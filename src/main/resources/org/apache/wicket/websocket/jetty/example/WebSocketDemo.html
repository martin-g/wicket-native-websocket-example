<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<title>WebSocketDemo</title>
	<script type="text/javascript" src="/jquery.min.js"></script>

	<style type="text/css">
		legend {
			font-weight: bold;
		}

		#sentMessages {
			display: none;
		}

		#messages {
			margin: 5px;
			padding: 5px;
			border: 2px groove #f5f5f5;
		}
	</style>
</head>
<body>
	<h2>Demo</h2>
	<div wicket:id='feedback'></div>
	<fieldset id="connexion">
		<legend>Connection</legend>
		<button id="connect">Connect</button>
	</fieldset>
	<fieldset id="sentMessages">
		<legend>Sent messages</legend>
		<div id="messages" style="font-family: monospace;"></div>
		<label for="message">Message: </label><input id="message" type="text"/>
		<button id="send">Send</button>
		<button id="disconnect">Disconnect</button>
	</fieldset>
	<p>
		<h3>Normal Ajax Link that pushes a message from the server if there is an opened WebSocket connection</h3>
		<a wicket:id="link">Ajax Link</a>
	</p>
</body>
</html>
